<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Images in iFrame</title>
    <script>
        let images = ["https://static.vecteezy.com/system/resources/thumbnails/042/660/319/small_2x/ai-generated-pic-city-park-bench-offers-a-peaceful-oasis-amidst-urban-hustle-photo.jpg", "https://www.shutterstock.com/image-photo/awesome-pic-natureza-600nw-2408133899.jpg"];
        let currentIndex = 0;

        function swapImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('iframe').src = images[currentIndex];
        }

        window.onload = function() {
            setInterval(swapImage, 1000); // Swap every 5 seconds
        }
    </script>
</head>
<body>
    <iframe id="iframe" src="https://static.vecteezy.com/system/resources/thumbnails/042/660/319/small_2x/ai-generated-pic-city-park-bench-offers-a-peaceful-oasis-amidst-urban-hustle-photo.jpg" width="100%" height="600px"></iframe>
</body>
</html>
